<form class="thecontactform" action="/mailer.php" method="get" id="tryoutform">

<br>

<br>

<br>
    <label for="textInput">Phone Number</label>
    <input class="form-control" id="defaultRegisterPhonePassword" name="phonenumber" type="text" placeholder="Phone number">
<br>
    <label for="select">Age</label>
    <select class="browser-default custom-select mb-4" id="theselect">
        <option value="" disabled="" selected="">Select</option>
        <option value="1">Men's 18-29</option>
        <option value="2">Men's 30+</option>
        <option value="3">Women's 18+</option>
    </select>
	<input type="hidden" name="age" id="ageparam">
<br>
<br>
    <label for="textInput">Location</label>
    <input type="text" id="textInput" name="location" class="form-control mb-4" placeholder="City, State">
<br>
    <label for="textInput">Position</label>
    <input type="text" id="textInput" name="position" class="form-control mb-4" placeholder="Primary Position">
<br>
    <label for="textInput">Previous Teams</label>
    <input type="text" id="textInput" name="previousteam" class="form-control mb-4" placeholder="Clubs or Organizations">
<br>
    <label for="textarea">Additional Information</label>
    <textarea id="textarea" name="otherinfo" class="form-control mb-4" placeholder="Anything else?"></textarea>

<br>

    <button class="btn my-4 btn-block" style="background-color:#1c2833; color:white" onclick="dosubmit()">SUBMIT</button>
	<script>
	function dosubmit(){
		var theSelect = document.getElementById("theselect");
		document.getElementById("ageparam").value = theSelect.options[theSelect.selectedIndex].text;
		document.getElementById("tryoutform").submit();
	}

	</script>

<script>
$(document).ready(function(){
  // Add smooth scrolling to all links in navbar + footer link
  $(".navbar a, footer a[href='#myPage']").on('click', function(event) {
    // Make sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {
      // Prevent default anchor click behavior
      event.preventDefault();

      // Store hash
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 900, function(){

        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    } // End if
  });

  $(window).scroll(function() {
    $(".slideanim").each(function(){
      var pos = $(this).offset().top;

      var winTop = $(window).scrollTop();
        if (pos < winTop + 600) {
          $(this).addClass("slide");
        }
    });
  });
})
</script>
